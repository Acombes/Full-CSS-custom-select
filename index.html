<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Custom Select</title>

    <link rel="stylesheet" href="style.css"/>
</head>
<body>

<div class="custom-select">
    <select required><!-- Required attribute is necessary if you need to have specific style on the placeholder -->
        <option value="" selected disabled hidden>Select something</option>
        <option value="foo">foo</option>
        <option value="bar">bar</option>
        <option value="long">I am a pretty long option</option>
    </select>
</div>

</body>
</html>
